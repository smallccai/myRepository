<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/login.css">
    <title>Document</title>
</head>

<body>
    <!-- head logo  -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- document login -->
    <div class="logAndRegBox">
        <!-- login logo -->
        <div class="title-box"></div>
        <div class="login-box ">
            <!-- login to userName and userpasswodr___login-->
            <form class="layui-form" action="" id="form-login">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- userPassword -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- login buttom -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                    lay-filter="formDemo">立即登录</button>
                <!-- go to reg -->
                <div class="links" id="link-login">
                    <a href="javascript:;">去注册</a>
                </div>
            </form>
        </div>

        <div class="reg-box">
            <!-- login to userName and userpasswodr___login-->
            <form class="layui-form" action="" id="form_reg">
                <!-- username -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- userPassword -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="repassword">
                </div>
                <!-- sure password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- reg buttom -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                    lay-filter="formDemo">注册</button>
                <!-- go to reg -->
                <div class="links" id="link-reg">
                    <a href="javascript:;">去登陆</a>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="/assets/lib/jquery.js"></script>
<script src="/assets/js/baseAPI.js"></script>
<script src="/assets/js/login.js"></script>
<script src="/assets/lib/layui/layui.all.js"></script>
</html>
